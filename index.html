<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Parking System</title>
</head>
<body>
  <div>
    <input type="text" id="name" placeholder="Digite o nome do veículo" autocomplete="off">
    <input type="text" id="licence" placeholder="Digita a placa do veículo" autocomplete="off">
    <button id="send">Registrar</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Veículo</th>
        <th>Placa</th>
        <th>Horário</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="garage"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
